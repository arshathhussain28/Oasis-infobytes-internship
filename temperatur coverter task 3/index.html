<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Temperatuire Converter</title>
    <!---css links--->
    <link rel="stylesheet" href = "css/styles.css">
    <!---box icons--->
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <!---fontawesome cdn link--->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous"
   referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="temperature-converter">
        <!---mobile icon-->
            <div class ="mobile">
                <p>9:41 AM</p>
                <div>
                    <i class='bx bx-signal-4'></i>
                    <i class='bx bx-wifi'></i>
                    <i class='bx bxs-battery'></i>
                </div>
            </div>
                 <h1 class="title">Temperature Conveter</h1> 
        <!--input field---->
        <div class=" degree-type">
            <!---for degree-->
          <div class ="degree-field">
            <label for="degree">Degree</label>
            <input type="number" name="degree" id="degree">
          </div>

          <!--for option selection-->
          <div class="temp-field">
            <label for ="temp-type">Type</label>
            <select name="temperatures" id="temp-type" autocomplete="on">
                <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                <option value="kelvin" id="Kelvin">Kelvin</option>
            </select>

          </div>
        </div>
         <!---showing result herr-->
         <div class="result">
          <span class="result-heading">Result (Celsius)</span>
          <h1 class="celsius-value" id="celsius">Celsius</h1>
      </div>
            
          <button id="convert-btn">Convert</button>
        </div>
    </div>
        <script src="js/app.js"></script>
</body>
</html>
